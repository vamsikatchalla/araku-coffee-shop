<body> 
    
    <div class="container">
        <img src="https://cdn.prod.website-files.com/6471ebc32c5012b32f0e45ba/66bb61f521b6db58c4b3404e_9aDZBDK6suT30gGRsYm55YEIel00XTBES3Ejha_P1qw.png">
        <a href="#" class="logo">AI<span style="color:rgb(7, 247, 227);">Summarizer</span></a>

        <div class='bx bx-menu' id="menu-icon"></div>
        


       
        <p style="color:rgb(127, 247, 7); font-family: 'Orbitron'; font-size: 22px;">Welcome to AI-Powered Smart Notes!</p>
        <h1 style="color: whitesmoke; font-size: 18px;">Upload a document, image, or use voice input.</h1>

        <h2 style="color:rgb(208, 185, 180);
         text-align: center;
         font-weight: bold;
         font-size: 40px;
         margin-bottom: 50px;">Get started and make your note-taking smarter!</h2>

        <div class="form-group">
            <input type="text" style="padding-bottom:15px;" id="userInput" placeholder="Message to AI-powered Smart Notes" class="form-control">
        </div>
        <button style="margin-bottom: 30px;margin-top: 0px;" class="btn btn-success" onclick="sendMessage()">üöÄ Ask!</button>

        <input type="file"  style="padding-bottom: 35px;padding-top: 5px;" id="fileInput" class="form-control mt-2" accept=".txt"> 
        <button style="margin-bottom: 30px;" class="btn btn-info mt-2" onclick="uploadNotes()">üìÇ Upload Notes</button>

        
        <input type="file"   style="padding-bottom: 35px;padding-top: 5px;" id="imageInput" class="form-control mt-2" accept="image/*">
        <button class="btn btn-warning mt-2" onclick="uploadImage()">üèû Add Image</button>

        <p style="font-family: 'Orbitron'; font-size:23px; color:white;padding-top:20px;margin-top:10px;margin-bottom:0px;">Click on voice and ask...</p>
        <button class="btn btn-primary mt-2" onclick="voiceSearch()">üé§ Voice Search</button>
        
        <div id="response">Your response will appear here!</div>
    </div>
</body>
</html>
<script>
    async function sendMessage() {
        const input = document.getElementById('userInput').value;
        processRequest(input);
    }
    
    async function uploadNotes() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return alert('Please select a text file.');
        const reader = new FileReader();
        reader.onload = async function(event) {
            processRequest(`Summarize this: ${event.target.result}`);
        };
        reader.readAsText(file);
    }
    
    async function uploadImage() {
        const file = document.getElementById('imageInput').files[0];
        if (!file) return alert('Please select an image.');
        const reader = new FileReader();
        reader.onload = async function(event) {
            const base64Image = event.target.result;
            processRequest(`Describe this image: ${base64Image}`);
        };
        reader.readAsDataURL(file);
    }
    
    async function voiceSearch() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();
        recognition.onresult = function(event) {
            document.getElementById('userInput').value = event.results[0][0].transcript;
            sendMessage();
        };
    }
    
    async function processRequest(input) {
        const responseDiv = document.getElementById('response');
        if (!input) {
            responseDiv.innerHTML = 'Please enter a message.';
            return;
        }
        responseDiv.innerHTML = 'Loading...';
        try {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    Authorization: 'Bearer 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',
                    'HTTP-Referer': 'https://www.webstylepress.com',
                    'X-Title': 'WebStylePress',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: 'deepseek/deepseek-r1:free',
                    messages: [{ role: 'user', content: input }],
                }),
            });
            const data = await response.json();
            const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
            responseDiv.innerHTML = marked.parse(markdownText);
        } catch (error) {
            responseDiv.innerHTML = 'Error: ' + error.message;
        }
    }
</script>
